name: node server

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: checkout the code
              uses: actions/checkout@v2

            - name: set-up
              uses: actions/setup-node@v4

            - name: Install dependencies
              run: npm install

            - name: Start server
              run: |
                  npm start &
                  sleep 5
                  
            - name: Test server
              run : curl http://localhost:5000

             

             
